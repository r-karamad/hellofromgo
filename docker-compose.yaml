version: '3'
services:
  myapp:
    image: karamad/hellofromgo:latest
    ports:
      - "8080:8080"
  nginx:
    image: nginx:latest
    ports:
      - "8081:8080"
      - "8082:8080"
    volumes:
      - /home/ubuntu/nginx.conf:/etc/nginx/conf.d/default.conf
      - /home/ubuntu/cert.pem:/etc/nginx/cert.pem
      - /home/ubuntu/key.pem:/etc/nginx/key.pem
    depends_on:
      - myapp