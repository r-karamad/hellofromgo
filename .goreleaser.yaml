before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - main: ./cmd/hellofromgo/
    goos:
      - freebsd
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: '{{ .ProjectName }}_v{{ .Version }}'
archives:
  - name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
  - name_template: "{{ .ProjectName }}_{{ .Tag }}_checksums.txt"
    format: checksum
checksum:
  name_template: "{{ .ProjectName }}_{{ .Tag }}_checksums.txt"
release:
  checksum: true